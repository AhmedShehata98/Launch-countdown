<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- style file -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="app d-flex flex-column justify-content-center align-items-center">
    <div class="bg-main">
      <img src="images/bg-stars.svg" alt="">
    </div>
    <section class="container d-flex flex-column align-items-center justify-content-center">
      <h2 class="heading mx-auto mb-5 p-3">  We're launching soon  </h2>
      <div class="counters row">
       
        <div class="count col d-flex flex-column align-items-center justify-content-between">
          <div class="content d-flex flex-column justify-content-center flex-grow-1">
            <h3 class="Days-timer text-center">08</h3>
          </div>
          <div class="caption text-center">
            <p class="day">Days</p>
          </div>
        </div>
        <div class="count col d-flex flex-column align-items-center justify-content-between">
          <div class="content d-flex flex-column justify-content-center flex-grow-1">
            <h3 class="Hours-timer text-center">24</h3>
          </div>
          <div class="caption text-center">
            <p class="day">Hours</p>
          </div>
        </div>
        <div class="count col d-flex flex-column align-items-center justify-content-between">
          <div class="content d-flex flex-column justify-content-center flex-grow-1">
            <h3 class="min-timer text-center">60</h3>
          </div>
          <div class="caption text-center">
            <p class="day">Minutes</p>
          </div>
        </div>
        <div class="count col d-flex flex-column align-items-center justify-content-between">
          <div class="content d-flex flex-column justify-content-center flex-grow-1">
            <h3 class="sec-timer text-center">60</h3>
          </div>
          <div class="caption text-center">
            <p class="day">Seconds</p>
          </div>
        </div>

        </div>
      </div>
    </section>
    <section class="attribution w-100 d-flex flex-column flex-wrap justify-content-center">
      <ul class="social-media d-flex flex-row align-items-center justify-content-center">
        <li><a href="https://www.facebook.com/MidoEsquire"><img src="images/icon-facebook.svg" alt="icon-facebook.svg"></a></li>
        <li><a href="#"><img src="images/icon-instagram.svg" alt="icon-instagram.svg"></a></li>
        <li><a href="#"><img src="images/icon-pinterest.svg" alt="icon-pinterest.svg"></a></li>
      </ul>
      <div class="about d-flex justify-content-center flex-wrap">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/AhmedShehata98">Ahmed Shehata</a>.
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
